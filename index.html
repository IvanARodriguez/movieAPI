<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="public/style.css">
        <script defer src="https://kit.fontawesome.com/e918d10e90.js" crossorigin="anonymous"></script>
        <title>Movie Searcher</title>
    </head>
    <body>
        <header>
            <span id="movieIcon">üçø</span>
            <h1 id="appTitle">Movie Searcher</h1>
        </header>
        <form id="genreForm">
            <label>Choose a genre:</label>
            <select name="genres" id="genres"></select>
        </form>
        <button id="playBtn">Find Movie</button>
        <div id="movieInfo" class="movieInfo">
            <div id="moviePoster"></div>
            <div id="movieText">
            </div>
        </div>
        <div id="likeOrDislikeBtns" hidden>
            <button id="likeBtn"><i class="fa-solid fa-thumbs-up"></i></button>
            <button id="dislikeBtn"><i class="fa-solid fa-thumbs-down"></i></button>
        </div>
        <script type="module"  defer src="public/script.js"></script>
  </body>
</html>
